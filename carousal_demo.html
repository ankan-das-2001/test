<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Caraosal Demo using javascript</title>
</head>
<style>
    div{
        max-width: 800px;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
        //for the carusal
        var image_names = ['img_1.jpg','img_2.jpg','img_3.jpg'];
        var counter = 1;

        setInterval(function(){
            // alert('hello');
            $('#container').html('<img src="images/' + image_names[counter] + '" alt="" width="100%" height="500">');
            counter ++;
            counter = counter % 3;
            
        },4000);
    })
</script>
<body>
    <div id="container">
        <img src="images/img_1.jpg" alt="" width="100%" height="500">
    </div>
</body>
</html>
