    $(document).ready(function(){
        var number;
        //detect the button clicks
        $('.btn').click(function(){
            // alert($(this).text());
            number = Number($('#number').text());

            if($(this).text() === 'add'){
                number = number + 1;
            }
            else{
                number = number - 1;
            }
            $('#number').text(number);
        })
    })
</script>
<body>
    <div >
        <p id="number">0</p>
        <!-- <button id="add">add</button> -->
        <button id="add" class="btn">add</button>
        <button id="sub" class="btn">sub</button>
    </div>
</body>
